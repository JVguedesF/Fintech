<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://kit.fontawesome.com/74fa88d50c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./STYLE.css">
</head>
<body>
<div class="app d-flex flex-column align-items-center justify-content-center">
    <header>
        <img src="./assets/logo.svg" alt="Logo Finanz">
    </header>
</div>

<div class="text-center">
    <p class="bem-vindo mt-3">Bem-vindo de volta!</p>
</div>

<form class="px-4 mx-auto text-center mb-4" style="max-width: 400px">
    <div class="mb-3">
        <input type="email" class="form-control rounded-5 border-2 text-center border-gray caixa" placeholder="Email">
    </div>
    <div class="mb-1">
        <input type="password" class="form-control rounded-5 border-2 text-center caixa mb-0" placeholder="Senha">
    </div>
    <div class="mb-3 form-check d-flex justify-content-end">
        <a href="#" class="text-decoration-none cor-tema-font mt-0">Esqueceu sua senha?</a>
    </div>
    <button type="submit" class="btn cor-tema btn-block rounded-pill w-100 login mb-0">Login</button>
</form>

<p class="text-center fw-medium">Ou faça Login com:</p>
<div class="d-flex align-items-center justify-content-center mt-0 mb-5">
    <i class="fa-brands fa-facebook me-3 icons-size clickable-icons"></i>
    <i class="fa-brands fa-google icons-size clickable-icons"></i>
</div>


<div class="d-flex flex-column justify-content-center align-items-center mt-4">
    <p class="fw-medium mb-0">Não tem uma conta?</p>
    <p class="mt-0 castre-se clickable-signup">Cadastre-se</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
